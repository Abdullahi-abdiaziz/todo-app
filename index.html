<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icon.png"
    />

    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-image"></div>
    <main>
      <div class="header">
        <h1>TODO</h1>
        <div onclick="changeTheme()" class="toggle-btn"></div>
      </div>
      <div class="type-todo">
        <div class="circle"></div>
        <input placeholder="Create a new Todo..." type="text" id="todo-input" />
      </div>

      <div class="todos"></div>
      <div class="remarks">
        <div class="completedCount"></div>
        <button onclick="clearCompleted()">Clear completed</button>
        <div class="filters">
          <button onclick="showAll()" class="filter-active">All</button>
          <button onclick="filterActive()">Active</button>
          <button onclick="filterCompleted()">Completted</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
